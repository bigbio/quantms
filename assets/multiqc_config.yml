report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/quantms/tree/dev" target="_blank">nf-core/quantms</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/quantms/dev/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-quantms-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-quantms-summary":
    order: -1002
  pmultiqc:
    order: -1003

custom_content:
  order:
    - pmultiqc
    - nf-core-quantms-methods-description
    - nf-core-quantms-summary
    - software_versions

thousandsSep_format: ","
export_plots: false
custom_logo: "./nf-core-quantms_logo_light.png"
custom_logo_url: "https://github.com/bigbio/quantms"
custom_logo_title: "quantms"

custom_data:
  total_ion_chromatograms:
    file_format: "tsv"
    section_name: "MS1 TIC"
    description: "MS1 total ion chromatograms extracted from the .d files"
    plot_type: "linegraph"
    pconfig:
      id: "ms1_tic"
      title: "MS1 TIC"
      ylab: "Ion Count"
      ymin: 0
  base_peak_chromatograms:
    file_format: "tsv"
    section_name: "MS1 BPC"
    description: "MS1 base peak chromatograms extracted from the .d files"
    plot_type: "linegraph"
    pconfig:
      id: "ms1_bpc"
      title: "MS1 BPC"
      ylab: "Ion Count"
      ymin: 0
  number_of_peaks:
    file_format: "tsv"
    section_name: "MS1 Peaks"
    description: "MS1 Peaks from the .d files"
    plot_type: "linegraph"
    pconfig:
      id: "ms1_peaks"
      title: "MS1 Peaks"
      ylab: "Peak Count"
      ymin: 0
  general_stats:
    file_format: "tsv"
    section_name: "General Stats"
    description: "General stats from the .d files"
    plot_type: "table"
sp:
  total_ion_chromatograms:
    fn: "tic_*"
  base_peak_chromatograms:
    fn: "bpc_*"
  number_of_peaks:
    fn: "ms1_peaks_*"
  general_stats:
    fn: "general_stats.tsv"
  quantms/exp_design:
    fn: "*_design.tsv"
  quantms/ms_info:
    fn: "*ms_info.parquet"
  quantms/mzML:
    fn: "*.mzML"
  quantms/mztab:
    fn: "*.mzTab"
  quantms/idXML:
    fn: "*.idXML"
  quantms/msstats:
    fn: "*_msstats_in.csv"

disable_version_detection: true
