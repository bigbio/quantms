name: crystalc
description: Removes artifacts of the open search, such as unrecognized missed cleavages.
keywords:
  - CrystalC
  - Post processing
  - Quality Control
  - Open Modification Search
tools:
  - CrystalC:
      description: |
        Removes artifacts of the open search, such as unrecognized missed cleavages.
input:
  - meta:
      type: map
      description: Groovy Map containing sample information
  - mzml_file:
      type: file
      description: Input profile data file.
      pattern: "*.mzML"
  - pepxml_files_msfragger:
      type: file
      description: Input file.
      pattern: "*.pepXML"
  - database:
      type: file
      description: fasta file
      pattern: "*.{fasta,fa}"
output:
  - meta:
      type: map
      description: Groovy Map containing sample information
  - pepxml_files_crystalc:
      type: file
      description: Output file
      pattern: "*.pepXML"
  - log:
      type: file
      description: log file
      pattern: "*.log"
  - version:
      type: file
      description: File containing software version
      pattern: "versions.yml"
authors:
  - "@tillenglert"
