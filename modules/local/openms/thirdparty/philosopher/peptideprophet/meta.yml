name: philosopherpeptideprophet
description: Validates peptide assignments generated by database search engines.
keywords:
  - validation
  - filtering
  - philosopher
  - peptideprophet
tools:
  - PeptideProphet:
      description: |
        Validates peptide assignments generated by database search engines.
      homepage: https://philosopher.nesvilab.org/
      documentation: https://github.com/Nesvilab/philosopher/wiki/PeptideProphet
input:
  - meta:
      type: map
      description: Groovy Map containing sample information
  - pepxml_files_msfragger:
      type: file
      description: Input file.
      pattern: "*.pepXML"
  - database:
      type: file
      description: fasta file
      pattern: "*.{fasta,fa}"
output:
  - meta:
      type: map
      description: Groovy Map containing sample information
  - psm_philosopher:
      type: file
      description: Output file
      pattern: "*.tsv"
  - log:
      type: file
      description: log file
      pattern: "*.log"
  - version:
      type: file
      description: File containing software version
      pattern: "versions.yml"
authors:
  - "@tillenglert"
